rules:
  rules: |
    规则：
    这些规则的制定是为了给每个人都带来安全且愉快的体验。请仔细阅读并遵守以下规则：

    1.禁止出现成人、暴力及血腥内容
      适用于个人资料图片、用户名、露骨的图片、视频和文字。
    2.禁止种族偏见或歧视行为
      请以尊重和友善的态度对待每个人。禁止仇恨言论和诋毁言辞。
    3.禁止出现性相关内容
      包括带有暗示性的笑话、动图及其他任何形式的隐晦内容。要让这里对每个人来说都是友好的环境。
    4.禁止广告或自我推销
      请勿在InterChat上分享个人服务 器、社交媒体或其他程序的链接。
    5.禁止骚扰他人或人肉搜索
      请尊重每个人的隐私和身心健康。严禁骚扰他人、人肉搜索和鼓励他人自我伤害的行为。
    6.禁止发送垃圾信息或刷屏
      请勿发送重复的信息或在聊天中刷屏。过度发送垃圾信息可能导致更严厉的处罚，并且会影响程序的运行。
    7.禁止进行有争议性的讨论
      为每个人营造一个友好、包容的环境。请勿讨论政治、宗教或其他有争议的话题。
    8.运用常识
      如果您觉得某件事可能不合适，请不要做。
    9.举报违规行为
      使用“应用程序＞信息＞举报”指令，向管理员举报任何违反规则的内容。

    还有要记得遵守［Discord的服务条款］(https://discord.com/terms) 以及［社区准则］(https://discord.com/guidelines)。
  welcome: |
    {emoji}您好{user}，欢迎来到InterChat！
    在您开始使用InterChat与其他服务器上的人聊天之前，您需要接受这些规则。请使用下面的按钮接受规则。
  accepted: |
    {emoji}欢迎来到InterChat！您已接受所有规则，现在可以与其他服务器上的成员聊天了！
    如果您还没有加入中心，请在“浏览中心”加入并开始聊天。如果您有任何问题或需要帮助，请随时在［支持服务器］({support_invite})中提问。
    如果您喜欢使用InterChat，请考虑一下［捐赠］({donateLink})来支持开发成本。
  alreadyAccepted: '{emoji}您已接受所有规则。您现在可以尽情使用InterChat。'
