rules:
  rules: |
    ### {emoji} Rules
    These rules are in place to make a safe and enjoyable experience for everyone. Read and follow them carefully:

    1. **Protect Your Privacy**
      -# Never share personal information like passwords, financial details, or sensitive data. Once shared, there is no way to guarantee your privacy.
    2. **No NSFL, or Gore Content**
      -# Applies to profile images, usernames, explicit images, videos, and text.
    3. **Respect & Abide by Hub Rules**
      -# You are responsible for following the specific rules of each hub you participate in. These rules are set and enforced by hub moderators to maintain a positive community environment.
    4. **No Sexual Content**
      -# No explicit or suggestive content, including nudity, sexual language, or inappropriate behavior in hubs that are not marked as NSFW.
    5. **No Harassment or Doxxing**
      -# Harassment, bullying, threats, and doxxing are strictly prohibited. If you feel unsafe or uncomfortable, please report the issue to the InterChat team.
    6. **No Spam or Flooding**
      -# Avoid spamming, flooding, or posting repetitive messages. This slows down the bot and disrupts conversations.
    7. **Use Common Sense**
      -# If something feels wrong, it probably is. Trust your instincts and think twice before posting or sharing content.
    8. **Do not trivialize self-harm**
      -# We take mental health seriously. Content that promotes, trivializes, or jokes about self-harm, suicide, or mental health issues is strictly forbidden.
    9. **Report Violations**
      -# If you see a violation of these rules, report it to the InterChat team immediately. Together, we can maintain a safe and welcoming environment for all users.

    And remember to follow [Discord's Terms of Service](https://discord.com/terms) and [Community Guidelines](https://discord.com/guidelines).
