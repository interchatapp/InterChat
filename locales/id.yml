rules:
  header: 'Aturan '
  botRulesNote: 'Peraturan ini dibuat untuk menciptakan pengalaman yang aman dan menyenangkan bagi semua orang. Baca dan ikuti dengan saksama'
  rules: |
    1. **Tidak Ada Ujaran Kebencian atau Pelecehan** -# > **Termasuk:** Menggunakan hinaan atau ujaran kebencian untuk menyerang orang lain, [dan banyak lagi]({guidelines_link}). 2. **Tidak Ada Konten Ilegal** -# > **Termasuk:** Berbagi tautan ke konten ilegal, Mendorong kekerasan, [dan banyak lagi]({guidelines_link}). 3. **Tidak Ada NSFW atau Gore Berat** -# > **Termasuk:** Memposting gore atau gore ekstrem di InterChat, Memposting konten seksual di hub non-NSFW, [dan banyak lagi]({guidelines_link}). 4. **Dilarang Spam atau Flooding** -# > **Termasuk:** Spam massal atau bot flooding, [dan banyak lagi]({guidelines_link}) 5. **Dilarang Peniruan atau Penipuan** -# > **Termasuk:** Meniru staff InterChat atau moderator hub, Menjalankan penipuan mata uang kripto atau NFT, [dan banyak lagi]({guidelines_link}). 6. **Dilarang Eksploitasi atau Penyalahgunaan** -# > **Termasuk:** Perilaku Grooming atau predator terhadap anak di bawah umur, Berbagi, Meminta, Memeras atau mengancam untuk Mendorong tindakan menyakiti diri sendiri, [dan banyak lagi]({guidelines_link}). 7. **Dilarang Berbagi Perangkat Lunak Berbahaya** -# > **Termasuk:** Berbagi malware, virus, tautan 'free nitro', skrip berbahaya [dan banyak lagi]({guidelines_link}). Anda juga setuju untuk mengikuti [Persyaratan Layanan Discord](https://discord.com/terms) dan [Pedoman Komunitas](https://discord.com/guidelines). Lihat [daftar lengkap aturan]({guidelines_link}).
  welcome: |
    {emoji} Hello disana, {user}! Selamat datang di interchat! üéâ 

    Kami sangat bersemangag 
  alreadyAccepted: "{emoji} Selamat datang kembali, {user}! Kalian semua diatur untuk menjelajahi dan mengobrol dengan komunitas luar biasa. Selamat bersenang senang dengan teman-teman baru! üåü"
  continue: Lanjutkan
  accept: Diterima
  decline: Ditolak
  agreementNote: Dari menyetujui peraturan ini, anda setuju untuk mematuhi peraturan saat menggunakan InterChat. Pelanggaran dari peraturan ini dapat mengakibatkan pembatasan atau bans
  hubAgreementNote: |
    Dengan menyetujui peraturan ini, Anda setuju untuk mematuhi peraturan saat mengobrol di pusat ini. Melanggar peraturan ini dapat mengakibatkan penghapusan dari pusat. ‚ö†Ô∏è **Anda tidak dapat mengirim pesan di pusat ini hingga Anda menyetujui peraturan ini.**
  accepted: |
    {emoji} Luar biasa! Selamat datang di keluarga InterChat! üéâ‚ú® Anda sekarang menjadi bagian dari komunitas luar biasa yang terhubung ribuan server dan jutaan orang di seluruh dunia! Kami senang Anda bergabung dalam perjalanan yang menakjubkan ini. ### üöÄ Siap Memulai Petualangan Anda? - **Temukan Komunitas:** Gunakan [direktori hub]({hubs_link}) untuk menjelajahi komunitas yang aktif dan bersemangat menunggu Anda - **Ikuti Percakapan:** Bergabunglah dalam diskusi yang menarik minat Anda, atau buat hub Anda sendiri melalui [dashboard]({dashboard_link}) kami - **Coba Koneksi Cepat:** Gunakan command `/call` kami untuk koneksi server satu lawan satu secara instan - cocok untuk mendapatkan teman baru! - **Dapatkan Bantuan Pribadi:** Gunakan `/setup` untuk tur berpemandu jika Anda merasa sedikit tersesat ### üíù Kami Siap Membantu Anda! Merasa bingung atau butuh bantuan? Jangan khawatir - kami semua pernah mengalaminya! Bergabunglah dengan [komunitas dukungan]({support_invite}) kami yang ramah, tempat orang-orang sungguhan bersemangat membantu Anda memulai. **Suka dengan apa yang kami lakukan?** Pertimbangkan untuk [mendukung kami]({donateLink}) guna membantu InterChat berkembang dan menghadirkan lebih banyak fitur menakjubkan untuk menghubungkan komunitas di seluruh dunia! üåç
  declined: |
    {emoji} Mohon untuk tunggu sejenak untuk membaca dan menerima pedoman komunitas.

    Aturan ini tidak bersifat opsional‚Äîaturan ini dibuat untuk menjaga InterChat tetap aman dan menyenangkan bagi semua orang. Kirim pesan lain atau gunakan perintah InterChat apa pun untuk memulai. ‚ö†Ô∏è Penting: Anda tidak akan dapat mengobrol dengan server lain hingga Anda menyetujui aturan. Luangkan waktu Anda, tetapi langkah ini wajib dilakukan.
  hubAccepted: |
    {emoji} kamu telah menerima peraturan 
  hubDeclined: |
    emoji} Anda telah menolak peraturan untuk {hubName}. -# ‚ö†Ô∏è **Anda tidak akan dapat mengirim pesan di hub ini hingga Anda menerima peraturannya.** -# Untuk mencoba lagi, kirim pesan lain di hub ini.
  noHubRules: Hub ini belum menetapkan aturan khusus apa pun. Namun, [aturan umum InterChat]({rules_link}) masih berlaku.
  hubRules: Peraturan pusat
  viewbotRules: 'Lihat peraturan bot'
